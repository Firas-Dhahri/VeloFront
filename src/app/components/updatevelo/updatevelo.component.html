<!-- src/app/components/update-velo/update-velo.component.html -->
<div class="container mt-4">
    <div class="row mb-4">
      <div class="col">
        <h2>Update Vélo</h2>
      </div>
    </div>
  
    <!-- Bootstrap Card for the form -->
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4>Formulaire de mise à jour de Vélo</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="veloForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="type">Type</label>
            <input id="type" class="form-control" formControlName="type" placeholder="Enter type" />
          </div>
  
          <div class="form-group">
            <label for="marque">Marque</label>
            <input id="marque" class="form-control" formControlName="marque" placeholder="Enter marque" />
          </div>
  
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" class="form-control" formControlName="status">
              <option [value]="true">Available</option>
              <option [value]="false">Unavailable</option>
            </select>
          </div>
  
          <button type="submit" class="btn btn-primary" [disabled]="veloForm.invalid">Update Vélo</button>
          <button class="btn btn-secondary mb-3" (click)="goBack()">Retour</button>

        </form>
      </div>
    </div>
  </div>
